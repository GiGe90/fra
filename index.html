<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalo di Natale</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        /* Corpo generale */
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0d0d0d, #4a0000);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Contenitore principale */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 50px 30px;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            animation: scaleIn 1s ease-in-out;
        }

        h1 {
            font-size: 3em;
            margin: 0 0 20px;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 223, 0, 0.8), 0 0 20px rgba(255, 223, 0, 0.6);
        }

        p {
            font-size: 1.2em;
            color: #f5f5f5;
            margin-bottom: 30px;
        }

        /* Input */
        .input-group {
            margin-bottom: 20px;
        }

        input[type="password"] {
            padding: 15px;
            border: none;
            border-radius: 30px;
            outline: none;
            width: 250px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.9);
            color: #4a0000;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="password"]:focus {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        /* Pulsante */
        button {
            background: linear-gradient(45deg, #ffd700, #f39c12);
            border: none;
            color: #4a0000;
            font-size: 1.2em;
            font-weight: bold;
            padding: 15px 40px;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.6);
        }

        /* Sezione download */
        #download-section {
            display: none;
            margin-top: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        a {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            color: #4a0000;
            font-weight: bold;
            font-size: 1.2em;
            background: #ffd700;
            box-shadow: 0 5px 10px rgba(255, 223, 0, 0.3);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background: #fffacd;
            transform: scale(1.1);
        }

        /* Animazioni */
        @keyframes scaleIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÑ Magico Natale! üéÑ</h1>
        <p>Inserisci la password per scoprire il tuo regalo:</p>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password">
        </div>
        <button onclick="checkPassword()">Sblocca</button>

        <div id="download-section">
            <p>üéÅ Regalo sbloccato! Scaricalo subito:</p>
            <a href="regalo.pdf" download>Scarica il Regalo</a>
        </div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === "Natale2024") { // Modifica la password desiderata qui
                document.getElementById('download-section').style.display = "block";
            } else {
                alert("Oops! La password non √® corretta. Riprova!");
            }
        }
    </script>
</body>
</html>
