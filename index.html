
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalo di Natale</title>
    <style>
        body {
            font-family: "Georgia", serif;
            background: url('https://www.transparenttextures.com/patterns/diamond-upholstery.png'), #d50000;
            color: #fff;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }
        input[type="password"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 1.2em;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #006400;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
        }
        button:hover {
            background-color: #228B22;
        }
        #download-section {
            display: none;
            margin-top: 20px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #ffd700;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 10px;
        }
        a:hover {
            background-color: #fffacd;
        }
    </style>
</head>
<body>
    <h1>Buon Natale! üéÑ</h1>
    <p>Inserisci la password per scaricare il tuo regalo speciale:</p>
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkPassword()">Invia</button>

    <div id="download-section">
        <p>Password corretta! Scarica il tuo regalo qui:</p>

</html>
