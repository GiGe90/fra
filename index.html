<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalo di Natale</title>
    <style>
        /* Generale */
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #8e0000, #d50000);
            color: #fff;
            text-align: center;
            padding: 50px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3em;
            color: #ffd700;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            animation: dropIn 1.5s ease-in-out;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #fce4ec;
        }

        /* Input e pulsante */
        input[type="password"] {
            padding: 15px;
            border: 2px solid #ffd700;
            border-radius: 30px;
            margin-right: 10px;
            font-size: 1.2em;
            width: 250px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="password"]:focus {
            border-color: #fffacd;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            background: #006400;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #32cd32;
            transform: scale(1.05);
        }

        /* Sezione download */
        #download-section {
            display: none;
            margin-top: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        a {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 30px;
            background-color: #ffd700;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background-color: #fffacd;
            transform: scale(1.05);
        }

        /* Animazioni */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes dropIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>üéÑ Buon Natale! üéÑ</h1>
    <p>Inserisci la password per scaricare il tuo regalo speciale:</p>
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkPassword()">Invia</button>

    <div id="download-section">
        <p>üéÅ Password corretta! Scarica il tuo regalo qui:</p>
        <a href="regalo.pdf" download>Scarica il Regalo</a>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === "Natale2024") { // Modifica la password desiderata qui
                document.getElementById('download-section').style.display = "block";
            } else {
                alert("Password errata. Riprova!");
            }
        }
    </script>
</body>
</html>
