<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indovinello della Sfinge</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        /* Stile generale */
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #2c2c54, #ff4757);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        /* Contenitore principale */
        .container {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 50px 30px;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            animation: scaleIn 1s ease-in-out;
            max-width: 90%;
        }

        h1 {
            font-size: 2.5em;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 223, 0, 0.8), 0 0 20px rgba(255, 223, 0, 0.6);
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #f1f1f1;
            margin-bottom: 20px;
        }

        /* Scelte */
        .choices {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        button {
            background: linear-gradient(45deg, #1e90ff, #00d2d3);
            border: none;
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
            padding: 15px;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 123, 255, 0.6);
        }

        /* Sezione sblocco */
        #success-section {
            display: none;
            margin-top: 30px;
        }

        a {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            color: #4a0000;
            font-weight: bold;
            font-size: 1.2em;
            background: #ffd700;
            box-shadow: 0 5px 10px rgba(255, 223, 0, 0.3);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background: #fffacd;
            transform: scale(1.1);
        }

        /* Animazioni */
        @keyframes scaleIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
